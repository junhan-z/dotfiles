unbind-key C-b
set -g prefix 'C-x'

# renumber windows when a window is closed
set -g renumber-windows on
set -g mouse on
set -g mode-keys vi

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1

## Swag
set -g default-terminal "screen-256color"
# messaging
set -g message-command-fg blue
set -g message-command-bg black

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour227 # color when scroll
setw -g mode-bg colour238
# }

# The panes {
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour9
# }

# The statusbar {
set -g status-justify left
set -g status-interval 10
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour235,bg=colour252,bold][#S]'
set -g status-right '#[fg=colour233,bg=colour245,bold] [#(whoami)@#h] #[fg=white,bg=#444444] %H:%M'
set -g status-right-length 50
set -g status-left-length 30
# }

# The window-status {
setw -g window-status-fg colour211
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I:#[fg=colour250]#W#[fg=colour244]#F'
setw -g window-status-current-bg colour216
setw -g window-status-current-format ' #[fg=colour240]#I-[#P]: #W#F'
# }

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages {
set -g message-attr bold
set -g message-fg colour231
set -g message-bg colour112
# }

# Keybindings
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

